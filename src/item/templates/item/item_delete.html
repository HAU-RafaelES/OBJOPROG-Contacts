{% extends 'base.html' %}

{% block content %}
<h1>View Items - from the item app</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
        {% for i in object %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.price}}</td>
            <td>{{i.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
